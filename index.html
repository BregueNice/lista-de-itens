<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de itens</title>
    <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
    <main>
        <div class="container-cadastro">
            <div class="container-itens-borda">
                <ul>
                    <li>Nome</li>
                    <li>Quantidade</li>
                    <li>Ação</li>
                </ul>
                <div class="container-itens-cadastrados">
                    <ul class="itens-cadastrados" id="lista-itens">

                    </ul>
                </div>
            </div>
            <button id="add">Add</button>
        </div>
        <div class="container-cadastro sumir" id="container-cadastrar">
            <div class="new-item-container">
                <div class="container-itens">
                    <label for="item">Nome</label>
                    <input type="text" id="item">
                </div>
                <div class="container-itens">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade">
                </div>
                <div class="botao-edicao" id="botao-edicao">
                    <button id="salvarEdicao">Editar</button>
                </div>
                <div class="container-botoes" id="botoes">
                    <button id="adicionar">Adicionar</button>
                    <button id="cancelar">Cancelar</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
